# Services Section 명세
version: "2.0"

screen:
  id: services
  name: 서비스 섹션
  anchor: "#services"
  purpose: 제공 서비스 안내

# 데이터 (정적 - 하드코딩)
data:
  type: static
  source: hardcoded
  schema:
    Service:
      icon: string
      title: string
      description: string
      features: string[]  # optional

  items:
    - id: ai-consulting
      title: "AI 컨설팅"
      description: "AI 기술을 활용한 비즈니스 솔루션 제안"
      features:
        - "ChatGPT, Claude 등 LLM 활용 방안"
        - "업무 자동화 및 프로세스 개선"
        - "맞춤형 AI 솔루션 설계"

    - id: system-development
      title: "시스템 개발"
      description: "웹/앱 개발 및 SI 시스템 구축"
      features:
        - "웹 애플리케이션 개발"
        - "모바일 앱 개발"
        - "기업 시스템 구축 및 통합"

# 컴포넌트 구성
components:
  - id: section_container
    type: section
    function: 서비스 섹션 래퍼
    style:
      padding: py-20
      background: white

  - id: section_title
    type: heading
    level: h2
    function: "서비스" 타이틀 표시
    style:
      size: text-4xl
      font: bold
      align: center
      margin_bottom: mb-12

  - id: services_grid
    type: grid
    function: 서비스 카드 그리드
    style:
      columns:
        desktop: 2
        mobile: 1
      gap: gap-6

  - id: service_card
    type: card
    function: 개별 서비스 정보 표시
    children:
      - id: card_icon
        type: icon
        size: w-12 h-12
        color: blue-600

      - id: card_title
        type: heading
        level: h3
        style:
          size: text-xl
          font: semibold

      - id: card_description
        type: text
        style:
          color: gray-600

      - id: card_features
        type: list
        style:
          marker: bullet
          color: gray-700

# 반응형
responsive:
  desktop:
    grid_columns: 2
    card_padding: p-8
  tablet:
    grid_columns: 2
    card_padding: p-6
  mobile:
    grid_columns: 1
    card_padding: p-6

# 테스트 시나리오
tests:
  - name: 초기 렌더링
    when: 섹션 표시
    then:
      - 섹션 타이틀 "서비스" 표시
      - 2개 서비스 카드 표시
      - 각 카드에 아이콘, 제목, 설명, 특징 표시

  - name: 모바일 반응형
    when: 화면 너비 < 640px
    then:
      - 1열 레이아웃으로 변경
      - 카드 세로 스택

  - name: 헤더 네비게이션
    when: 헤더에서 "서비스" 클릭
    then:
      - 이 섹션으로 스무스 스크롤
